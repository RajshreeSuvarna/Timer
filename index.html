<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
        <div class="container">
          <h1>Countdown Timer</h1>
          <div class="input-container">
            <label for="date-input">Set Date and Time to Countdown</label>
            <input type="datetime-local" id="date-input"><br><br>
            <button id="start-button">Start</button>
          </div>
          <div class="timer-display">
            <p id="countdown"> Countdown starts <br><br>00 Days : 00 Hours : 00 Minutes : 00 Seconds</p>
          </div>
        </div>
        <script src="script.js"></script>

</body>
</html>
